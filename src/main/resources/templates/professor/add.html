<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://thymeleaf.org">
<head th:replace="fragments/head"></head>
<body>
  <nav th:replace="fragments/nav"></nav>
  <div class="container" id="main-container">
    <h2>Agregar profesor</h2>
    <form class="form-horizontal" method="post" action="/professor/add" th:object="${professor}">
      <div class="form-group">
        <label class="control-label col-sm-2" for="description">DNI:</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="description" name="dni" placeholder="12345678A" required="true" maxlength="9" th:value="${professor.dni}"/>
          <span class="text-danger" th:if="${#fields.hasErrors('dni')}" th:errors="*{dni}"></span>
        </div>
      </div>
      <div class="form-group">
        <label class="control-label col-sm-2" for="name">Nombre:</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="name" name="name" placeholder="Nombre" required="true" th:value="${professor.name}" />
          <span class="text-danger" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></span>
        </div>
      </div>
      <div class="form-group">
        <label class="control-label col-sm-2" for="lastname">Apellidos:</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="lastname" name="lastname" placeholder="Apellidos" required="true" th:value="${professor.lastname}" />
          <span class="text-danger" th:if="${#fields.hasErrors('lastname')}" th:errors="*{lastname}"></span>
        </div>
      </div>
      <div class="form-group">
        <label class="control-label col-sm-2" for="category">Categoria:</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="category" name="category" placeholder="Categoria" required="true" th:value="${professor.category}" />
        </div>
      </div>
      <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
          <button type="submit" class="btn btn-primary">Enviar</button>
        </div>
      </div>
    </form>
  </div>
  <footer th:replace="fragments/footer"></footer>
</body>
</html>
