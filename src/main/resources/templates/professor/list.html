<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://thymeleaf.org">
<head th:replace="fragments/head"></head>
<body>
  <nav th:replace="fragments/nav"></nav>
  <div class="container" id="main-container">
    <h2>Profesores</h2>
    <p>Los profesores que actualmente figuran en el sistema son los siguientes:</p>
    <div class="table-responsive">
      <table class="table table-hover">
        <thead>
        <tr>
          <th scope="col">DNI</th>
          <th scope="col">Nombre</th>
          <th scope="col">Apellidos</th>
          <th scope="col">Categoria</th>
          <th scope="col"></th>
          <th scope="col"></th>
          <th scope="col"></th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="professor : ${professorList}">
          <td scope="row" th:text="${professor.dni}"></td>
          <td th:text="${professor.name}"></td>
          <td th:text="${professor.lastname}"></td>
          <td th:text="${professor.category}"></td>
          <td><a th:href="${'/professor/details/' + professor.dni}">detalles</a></td>
          <td><a th:href="${'/professor/edit/' + professor.dni}">modificar</a></td>
          <td><a th:href="${'/professor/delete/' + professor.dni}">eliminar</a></td>
        </tr>
        </tbody>
      </table>
    </div>
    <div th:if="${#lists.isEmpty(markList)}"> No hay profesores </div>
  </div>
  <footer th:replace="fragments/footer"></footer>
</body>
</html>
