<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://thymeleaf.org">
<head th:replace="fragments/head"/>
<body>
  <!-- Barra de NavegaciÃ³n superior -->
  <nav th:replace="fragments/nav"/>
  <div class="container">
    <h2 th:text="#{signup.message}"></h2>
    <form class="form-horizontal" method="post" action="/signup" th:object="${user}">
      <div class="form-group">
        <label class="control-label col-sm-2" for="dni" th:text="#{signup.dni}"></label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="dni" name="dni"
                 th:placeholder="#{signup.dni.placeholder}" required="true" th:value="${user.dni}"/>
          <span class="text-danger" th:if="${#fields.hasErrors('dni')}" th:errors="*{dni}"></span>
        </div>
      </div>
      <div class="form-group">
        <label class="control-label col-sm-2" for="name" th:text="#{signup.name}"></label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="name" name="name"
                 th:placeholder="#{signup.name.placeholder}" required="true" th:value="${user.name}"/>
          <span class="text-danger" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></span>
        </div>
      </div>
      <div class="form-group">
        <label class="control-label col-sm-2" for="lastname" th:text="#{signup.lastname}"></label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="lastname" name="lastname"
                 th:placeholder="#{signup.lastname.placeholder}" required="true" th:value="${user.lastname}"/>
          <span class="text-danger" th:if="${#fields.hasErrors('lastname')}" th:errors="*{lastname}"></span>
        </div>
      </div>
      <div class="form-group">
        <label class="control-label col-sm-2" for="password" th:text="#{signup.password}"></label>
        <div class="col-sm-10">
          <input type="password" class="form-control" id="password" name="password"
                 th:placeholder="#{signup.password.placeholder}" th:value="${user.password}"/>
          <span class="text-danger" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></span>
        </div>
      </div>
      <div class="form-group" >
        <label class="control-label col-sm-2" for="repeatPassword" th:text="#{signup.repeatPassword}"></label>
        <div class="col-sm-10">
          <input type="password" class="form-control" id="repeatPassword" name="repeatPassword"
                 th:placeholder="#{signup.repeatPassword.placeholder}" />
          <span class="text-danger" th:if="${#fields.hasErrors('repeatPassword')}" th:errors="*{repeatPassword}"></span>
        </div>
      </div>
      <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
          <button type="submit" class="btn btn-primary" th:text="#{signup.submit}"></button>
        </div>
      </div>
    </form>
  </div>
  <footer th:replace="fragments/footer"/>
</body>
</html>
